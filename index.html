<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ลบตัวหนังสือในคลิป</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #222;
      color: #fff;
      flex-direction: column;
    }
    #canvas {
      max-width: 90vw;
      max-height: 70vh;
      background: #000;
    }
    #videoUploader {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <input type="file" id="videoUploader" accept="video/*">
  <canvas id="canvas"></canvas>
  <video id="video" style="display:none;"></video>

  <!-- โหลด Tesseract.js สำหรับ OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script>
    const uploader = document.getElementById('videoUploader');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    uploader.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      video.src = URL.createObjectURL(file);
      video.load();
      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        video.play();
        processFrame();
      };
    });

    async function processFrame() {
      if (video.paused || video.ended) return;
      // วาดเฟรมปัจจุบันลงบน canvas
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      try {
        // เรียก OCR ตรวจจับคำในภาพ
        const result = await Tesseract.recognize(canvas, 'eng+tha', {
          logger: m => {} // ปิด log
        });
        result.data.words.forEach(word => {
          const { x0, y0, x1, y1 } = word.bbox;
          const w = x1 - x0, h = y1 - y0;
          if (w > 0 && h > 0) {
            // โมเสกแต่ละบล็อกขนาด 10x10px
            const block = 10;
            for (let yy = y0; yy < y1; yy += block) {
              for (let xx = x0; xx < x1; xx += block) {
                const bw = Math.min(block, x1 - xx);
                const bh = Math.min(block, y1 - yy);
                const imgData = ctx.getImageData(xx, yy, bw, bh);
                let r=0, g=0, b=0, count = imgData.data.length/4;
                for (let i=0; i<imgData.data.length; i+=4) {
                  r += imgData.data[i];
                  g += imgData.data[i+1];
                  b += imgData.data[i+2];
                }
                r = Math.floor(r/count); g = Math.floor(g/count); b = Math.floor(b/count);
                ctx.fillStyle = `rgb(${r},${g},${b})`;
                ctx.fillRect(xx, yy, bw, bh);
              }
            }
          }
        });
      } catch (err) {
        console.error('OCR error:', err);
      }

      requestAnimationFrame(processFrame);
    }
  </script>
</body>
</html>
