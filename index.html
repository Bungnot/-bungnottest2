<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ทดสอบความเร็วพิมพ์</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .sentence {
      font-size: 20px;
      margin-bottom: 20px;
      color: #34495e;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 18px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      resize: none;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #27ae60;
    }

    .timer {
      font-size: 20px;
      color: #e67e22;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ทดสอบความเร็วในการพิมพ์</h1>
    <div class="sentence" id="sentence"></div>
    <textarea id="inputBox" placeholder="เริ่มพิมพ์ที่นี่..."></textarea>
    <div class="timer" id="timer">เวลา: 0.00 วินาที</div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const sentences = [
      "ฉันกำลังฝึกพิมพ์ดีดให้เร็วขึ้นทุกวัน เพื่อพัฒนาทักษะของตัวเอง",
      "การพิมพ์อย่างรวดเร็วช่วยให้ทำงานได้อย่างมีประสิทธิภาพ",
      "วันนี้อากาศดี เหมาะกับการเรียนรู้สิ่งใหม่ๆ",
      "ความพยายามอยู่ที่ไหน ความสำเร็จอยู่ที่นั่น",
      "การเรียนรู้ต้องใช้เวลา และความตั้งใจ",
      "ภาษาไทยเป็นภาษาที่มีความงดงามและซับซ้อน",
      "ทุกวันคือโอกาสใหม่ในการเริ่มต้นสิ่งดีๆ",
      "หากเรามุ่งมั่น ไม่มีสิ่งใดที่เป็นไปไม่ได้",
      "การฝึกฝนทำให้เราก้าวหน้าอย่างต่อเนื่อง",
      "การตั้งเป้าหมายเป็นจุดเริ่มต้นของความสำเร็จ"
    ];

    const sentenceElement = document.getElementById("sentence");
    const inputBox = document.getElementById("inputBox");
    const result = document.getElementById("result");
    const timerDisplay = document.getElementById("timer");

    let currentSentence = "";
    let startTime = null;
    let timerInterval = null;

    function pickRandomSentence() {
      const index = Math.floor(Math.random() * sentences.length);
      currentSentence = sentences[index];
      sentenceElement.textContent = currentSentence;
    }

    function resetTest() {
      inputBox.value = "";
      inputBox.disabled = false;
      inputBox.style.borderColor = "#ccc";
      result.textContent = "";
      timerDisplay.textContent = "เวลา: 0.00 วินาที";
      startTime = null;
      clearInterval(timerInterval);
      pickRandomSentence();
    }

    inputBox.addEventListener("input", () => {
      const userText = inputBox.value;

      if (!startTime) {
        startTime = Date.now();
        timerInterval = setInterval(() => {
          const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
          timerDisplay.textContent = `เวลา: ${elapsed} วินาที`;
        }, 100);
      }

      if (userText === currentSentence) {
        clearInterval(timerInterval);
        const totalTime = ((Date.now() - startTime) / 1000).toFixed(2);
        result.textContent = `พิมพ์ถูกต้อง! ใช้เวลา ${totalTime} วินาที`;
        inputBox.disabled = true;
        inputBox.style.borderColor = "#2ecc71";
      }
    });

    // เริ่มต้น
    pickRandomSentence();
    
    if (userText.length >= currentSentence.length) {
  clearInterval(timerInterval);
  const totalTime = ((Date.now() - startTime) / 1000).toFixed(2);

  if (userText === currentSentence) {
    result.textContent = `พิมพ์ถูกต้อง! ใช้เวลา ${totalTime} วินาที`;
    inputBox.style.borderColor = "#2ecc71";
  } else {
    result.textContent = `พิมพ์ครบ แต่มีข้อผิดพลาด ใช้เวลา ${totalTime} วินาที`;
    inputBox.style.borderColor = "#e74c3c";
  }

  inputBox.disabled = true;
}



  </script>
</body>
</html>
